<div align="center"  class="row">
  <h3>My Repositories:</h3>
  <div *ngFor='let r of repos'>
    <table class="table">
      <thead>
        <tr>
          <th>Repo ID</th>
          <th>Repo Name</th>
          <th>Repo URL</th>

          <th style="width: 50px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr>

        <tr>
          <td>{{r.id}}</td>
          <td><strong appFontSwitcher>{{r.name}}</strong></td>
          <td><a href="{{r.url}}">{{r.url}}</a></td>
        </tr>



      </tbody>
    </table>
</div>
</div>
